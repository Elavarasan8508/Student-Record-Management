<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <style>
    :root {
      --primary: #6366f1;
      --primary-hover: #4f46e5;
      --error: #ef4444;
      --success: #10b981;
      --text: #1f2937;
      --light-bg: #f9fafb;
      --border: #e5e7eb;
      --border-focus: #a5b4fc;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--light-bg);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    
    .container {
      background: white;
      padding: 2.5rem;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
      width: 100%;
      max-width: 400px;
    }
    
    h2 {
      text-align: center;
      margin-bottom: 1.75rem;
      color: var(--text);
      font-size: 1.75rem;
      font-weight: 700;
    }
    
    .input-group {
      position: relative;
      margin-bottom: 1.5rem;
    }
    
    .input-label {
      display: block;
      margin-bottom: 0.5rem;
      color: var(--text);
      font-size: 0.875rem;
      font-weight: 500;
    }
    
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 1px solid var(--border);
      border-radius: 8px;
      font-size: 0.9375rem;
      transition: all 0.3s ease;
      background-color: var(--light-bg);
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
    }
    
    input[type="text"]:focus,
    input[type="password"]:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
      background-color: white;
    }
    
    .input-icon {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: #9ca3af;
    }
    
    .toggle-password {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #9ca3af;
      transition: color 0.2s;
    }
    
    .toggle-password:hover {
      color: var(--primary);
    }
    
    button {
      width: 100%;
      padding: 0.875rem;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 0.5rem;
    }
    
    button:hover {
      background-color: var(--primary-hover);
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(99, 102, 241, 0.2);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    p {
      text-align: center;
      margin-top: 1.5rem;
      color: #6b7280;
      font-size: 0.875rem;
    }
    
    a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s;
    }
    
    a:hover {
      color: var(--primary-hover);
      text-decoration: underline;
    }
    
    .flash {
      padding: 0.75rem 1rem;
      border-radius: 8px;
      margin-bottom: 1.5rem;
      font-size: 0.875rem;
      text-align: center;
    }
    
    .flash.error {
      background-color: rgba(239, 68, 68, 0.1);
      color: var(--error);
      border: 1px solid rgba(239, 68, 68, 0.2);
    }
    
    .flash.success {
      background-color: rgba(16, 185, 129, 0.1);
      color: var(--success);
      border: 1px solid rgba(16, 185, 129, 0.2);
    }
    
    /* Floating label effect (optional) */
    .float-label {
      position: relative;
    }
    
    .float-label input {
      padding-top: 1.25rem;
    }
    
    .float-label label {
      position: absolute;
      top: 0.75rem;
      left: 1rem;
      color: #9ca3af;
      font-size: 0.75rem;
      transition: all 0.2s ease;
      pointer-events: none;
    }
    
    .float-label input:focus + label,
    .float-label input:not(:placeholder-shown) + label {
      top: 0.5rem;
      font-size: 0.625rem;
      color: var(--primary);
    }
    
    /* Modern glass effect (optional) */
    .glass-container {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body>
  <div class="container glass-container">
    <h2>Welcome back</h2>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, msg in messages %}
          <div class="flash {{ category }}">{{ msg }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <form method="post">
      <div class="input-group float-label">
        <input type="text" name="username" id="username" placeholder=" " required />
        <label for="username">Username</label>
      </div>
      <div class="input-group float-label">
        <input type="password" name="password" id="loginPassword" placeholder=" " required />
        <label for="loginPassword">Password</label>
        <span class="toggle-password" onclick="toggleLoginPassword()">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 5C5 5 2 12 2 12C2 12 5 19 12 19C19 19 22 12 22 12C22 12 19 5 12 5Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M12 15C13.6569 15 15 13.6569 15 12C15 10.3431 13.6569 9 12 9C10.3431 9 9 10.3431 9 12C9 13.6569 10.3431 15 12 15Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </span>
      </div>
      <button type="submit">
        <span>Sign in</span>
      </button>
    </form>
    <p>Don't have an account? <a href="{{ url_for('register') }}">Sign up</a></p>
  </div>

  <script>
    function toggleLoginPassword() {
      const passwordInput = document.getElementById("loginPassword");
      const toggleIcon = document.querySelector(".toggle-password svg");
      
      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        toggleIcon.innerHTML = `
          <path d="M12 5C5 5 2 12 2 12C2 12 5 19 12 19C19 19 22 12 22 12C22 12 19 5 12 5Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M2 2L22 22" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M6.71277 6.7226C3.66479 8.79527 2 12 2 12C2 12 5 19 12 19C14.0505 19 15.8174 18.2734 17.2711 17.2884" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        `;
      } else {
        passwordInput.type = "password";
        toggleIcon.innerHTML = `
          <path d="M12 5C5 5 2 12 2 12C2 12 5 19 12 19C19 19 22 12 22 12C22 12 19 5 12 5Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M12 15C13.6569 15 15 13.6569 15 12C15 10.3431 13.6569 9 12 9C10.3431 9 9 10.3431 9 12C9 13.6569 10.3431 15 12 15Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        `;
      }
    }
  </script>
</body>
</html>
